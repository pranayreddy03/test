<!DOCTYPE html>
<html lang="en"  ng-app="myApp">
<head>
    <title>Name Calculator</title>
    <script src="angular.min.js"> </script>
    <script src="nameCalculator.js"> </script>
</head>
<body>
         <div ng-controller="myController">
        <h1>Name Calculator Application </h1>
        <p>Enter your name in the input box below</p> <br>
        <input type="text"ng-model="name" ng-keyup="displayNumeric();"  placeholder="name"> <br>
        <p>The Total Numeric Value of your name is : {{totalValue}}</p>

         </div>
</body>
</html>
